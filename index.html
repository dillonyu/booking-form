<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js'></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>
    <script src="form.js"></script>
</head>
    <body>
        <h1 class="text-danger">Bootstrap Booking Form:</h1>
        <div class="well well-sm">Fill out the form and click the submit button when complete.</div>
        <form id="myform">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <label for="user">User: </label>
                                </div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label for="username" class="control-label col-sm-4">Username:</label>
                                        <div class="col-sm-8">
                                          <input type="text" class="form-control" placeholder="Type username...">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="fname" class="control-label col-sm-4">First Name:</label>
                                        <div class="col-sm-8">
                                          <input type="text" class="form-control" placeholder="Type first name...">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="lname" class="control-label col-sm-4">Last Name:</label>
                                        <div class="col-sm-8">
                                          <input type="text" class="form-control" placeholder="Type last name...">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <label for="contact">Contact:</label>
                                </div>
                                <div class="panel-body">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                        <input type="tel" class="form-control" placeholder="Type phone#...">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-fax" aria-hidden="true"></i></span>
                                        <input type="tel" class="form-control" placeholder="Type fax#...">
                                    </div>    
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input type="email" class="form-control" placeholder="Type e-mail">
                                    </div>    
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <label for="schedule">Schedule:</label>
                                </div>
                                <div class="panel-body">
                                    <label for="email">Adults:</label>
                                    <div>
                                        <select class="form-control schedule" name="adults">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                        </select>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="checkin">Check-in:</label>
                                                <input name="checkin" type="date" class="form-control schedule"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="checkout">Check-out:</label>
                                                <input name="checkout" type="date" class="form-control schedule"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="days">Days:</label>
                                                <input name="days" type="text" class="form-control" placeholder="Displays days..." readonly/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="cost">Cost($):</label>
                                                <input name="cost" type="text" class="form-control" placeholder="Displays cost..." readonly/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading"><label>Other:</label></div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="message" class="form-label">Message:</label>
                                <textarea class="form-control" style="height: 450px; width: 518px;" id="comment"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="range" class="form-label">Range:</label>
                                <input type="range" class="form-range" id="range" min="0" max="10">
                            </div>
                            <div class="form-group">
                                <label for="priority" class="form-label">Priority:</label>
                                <div class="form-group">
                                    <label class="radio-inline"><input type="radio" name="radio" checked>Low</label>
                                    <label class="radio-inline"><input type="radio" name="radio">Med</label>
                                    <label class="radio-inline"><input type="radio" name="radio">High</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-toolbar">
                <button type="button" class="btn btn-success pull-right"><i class="glyphicon glyphicon-send"></i> Submit</button>
                <button type="reset" class="btn btn-primary pull-right"><i class="fa fa-eraser"></i> Reset</button>
            </div>
        </form>
    </body>
</html>
